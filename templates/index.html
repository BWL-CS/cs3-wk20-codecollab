<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MadLibs</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

<div class="container-fluid text-center mx-auto" id="heading-container">
    <h1 id="heading" class="text-dark">MadLibs Game</h1>
</div>

<hr>

<div class="container mx-auto p-2">
    <form action="/submit" method="POST">
        <label>Adjective: <input type="text" name="adjective" required></label><br>
        <label>Noun: <input type="text" name="noun" required></label><br>
        <label>Verb (-ing): <input type="text" name="verb" required></label><br>
        <label>Number: <input type="number" name="number" required></label><br>
        <label>Place: <input type="text" name="place" required></label><br>
        <label>Animal: <input type="text" name="animal" required></label><br>
        <label>Food: <input type="text" name="food" required></label><br>

        <!-- Dropdown for Mood -->
        <label>Mood:
            <select name="mood">
                <option value="ecstatic">Ecstatic</option>
                <option value="mischievous">Mischievous</option>
                <option value="grumpy">Grumpy</option>
                <option value="confused">Confused</option>
                <option value="delighted">Delighted</option>
            </select>
        </label><br>

        <!-- Checkbox for Superpower -->
        <label>Select a superpower:
            <input type="checkbox" name="superpower" value="teleport"> Teleportation
            <input type="checkbox" name="superpower" value="invisibility"> Invisibility
            <input type="checkbox" name="superpower" value="fly"> Flying
            <input type="checkbox" name="superpower" value="super strength"> Super Strength
        </label><br>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
